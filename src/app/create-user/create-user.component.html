<div id="createUser">
    <h2>User Creation</h2>
    <hr>
    <form>
      <div class="form-group row">
        <label for="inputPrefix" class="col-sm-2 col-form-label">Prefix</label>
        <div class="col-sm-3">
            <select class="form-control" id="inputPrefix">
              <option>Please select...</option>
              <option>Mr</option>
              <option>Ms</option>
              <option>Mrs</option>
            </select>
        </div>
        <label for="inputResidencyCountry" class="col-sm-4 col-form-label">Country of Residence</label>
        <div class="col-sm-3">
            <select class="form-control" id="inputResidencyCountry">
              <option>Please select...</option>
              <option>Australia</option>
              <option>India</option>
              <option>United States</option>
            </select>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <label for="inputPassport" class="col-sm-4 col-form-label">Passport #</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputPassport">
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="inputMiddleName" class="col-sm-2 col-form-label">Middle Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputMiddleName">
        </div>
        <label for="inputIssuanceCountry" class="col-sm-4 col-form-label">Country of Issuance</label>
        <div class="col-sm-3">
            <select class="form-control" id="inputIssuanceCountry">
              <option>Please select...</option>
              <option>Australia</option>
              <option>India</option>
              <option>United States</option>
            </select>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputLastName">
        </div>
        <label for="inputIssuanceDate" class="col-sm-4 col-form-label">Issuance Date</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputIssuanceDate">
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="inputShortName" class="col-sm-2 col-form-label">Short Name</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputShortName">
        </div>
        <label for="inputExpirationDate" class="col-sm-4 col-form-label">Expiration Date</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputExpirationDate">
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <label for="inputSsn" class="col-sm-2 col-form-label">SSN</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputSsn">
        </div>
        <label for="inputNoOfDependents" class="col-sm-4 col-form-label">No Of Dependents</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputNoOfDependents">
        </div>
      </div>
      <hr>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridGender" id="gridMale" value="male">
              <label class="form-check-label" for="gridMale">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridGender" id="gridFemale" value="female">
              <label class="form-check-label" for="gridFemale">
                Female
              </label>
            </div>
          </div>
        </div>
      </fieldset>
        <div class="form-group row">
        <label for="inputMaritalStatus" class="col-sm-2 col-form-label">Marital Status</label>
        <div class="col-sm-3">
            <select class="form-control" id="inputMaritalStatus">
              <option>Please select...</option>
              <option>Married</option>
              <option>Unmarried</option>
            </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-info" routerLink="/users/new">Create</button>
        </div>
      </div>
    </form>
</div>
